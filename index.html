<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Просмотр видео</title>
</head>
<body>
    <div class="_container">
        <main class="main">
            <div class="player">
                    <div class="player__view">
                        <div class="player__planet"></div>
                        <div class="player__wrap">
                            <a href="#" class="player__title"><h1>Просмотр видео #3592095</h1></a>
                            <h3 class="player__id">#3592095</h3>
                        </div>
                    </div>
                    <div class="player__status">
                        <div class="player__left">
                            <h2 class="player__subtitle">Статус</h2>
                            <button class="player__btn stop">Остановлено</button>
                        </div>
                        <div class="player__right">
                            <h2 class="player__subtitle">Суточный бюджет</h2>
                            <div class="player__progress">
                                <div class="player__bar"></div>
                                <div class="player__hold">
                                    <div class="player__percent">49.0%</div>
                                    <div class="player__time">30 сек.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="player__indicators">
                        <div class="player__item">
                            <div class="player__name">CPM</div>
                            <div class="player__param">11.3 руб.</div>
                        </div>
                        <div class="player__item">
                            <div class="player__name">CTR</div>
                            <div class="player__param">1.92%</div>
                        </div>
                        <div class="player__item">
                            <div class="player__name">Показы</div>
                            <div class="player__param">23 076</div>
                        </div>
                        <div class="player__item">
                            <div class="player__name">Переходы</div>
                            <div class="player__param">211</div>
                        </div>
                    </div>
                    <div class="player__details">
                        <div class="player__holder">
                            <div class="player__money"><span>1000.4 руб.</span></div>
                            <button class="player__button">+</button>
                        </div>
                        <div class="player__wrapper">
                            <a href="#" class="player__link"><span>Детали</span></a>
                        </div>
                    </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
